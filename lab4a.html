<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4a - JavaScript</title>
</head>
<body>
    <!-- Task 1 -->
    <h2>Change Paragraph Content</h2>
    <div id="myElement">
        <p id="text">Welcome to my website!</p>
    </div>
    <button onclick="changeText()">Click Me</button>
    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "Hello there!";
        }
    </script>

    <!-- Task 2 -->
    <h2> Number Validation</h2>
    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>
    <script>
        function checkInput() {
            let input = document.getElementById("userInput").value;
            let number = parseFloat(input);
            if (isNaN(number)) {
                alert("Please insert a number!");
            } else if (number < 10) {
                alert("The number is lower than 10");
            } else {
                alert("The number is higher than 10");
            }
        }
    </script>

    <!-- Task 3 -->
    <h2> Loop Output</h2>
    <p id="demo"></p>
    <script>
        let text = "";
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
